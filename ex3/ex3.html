    <div>

        <div>
          <div>
            <div style="display: inline-block"><label class="labels" for="fname">First Name</label></div>
            <div style="display: inline-block;"><input type="text" name="fname" placeholder=" Enter yourFirstName"><br></div>

          <div>

           <div style="display: inline-block; margin-left: 25px;"><input type="Email" name="email" placeholder="abc@company.com"><br></div>
          </div>
          <div>
            <div style="display: inline-block;"><label for="pwd" class="labels">Password</label></div>
            <div style="display: inline-block;margin-left: 10px;"><input type="Password" name="pwd" placeholder="Enter Password"><br></div>
          </div>
          <div>
            <div style="display: inline-block;"><label class="labels" for="gender">Gender</label></div>

            <input type="radio" name="gender" value="Female">Female</div><br>
          </div>
          <div>
            <div style="display: inline-block"><label class="labels" for="dob">Date of birth</label></div>
            <div style="display: inline-block;margin-left: 10px">
            <select>
              <option>DD</option>
            </select>
            <span>  </span>
            <select>
              <option>MM</option>
            </select>
            <span>   </span>
            <select>
              <option>YY</option>
            </select>
            <br>
          </div>
          </div>
          <div>
            <div style="display: inline;"><label class="labels" style="vertical-align: top;" for="fname">Address</label></div>
            <span style="display: inline-block;"><textarea style="background-color: white;border-color: #b9b9b9; margin-left: 36px ;width: 360px;height: 135px"></textarea></span>
            
          </div>
          <div>

            <div style="display: inline-block; margin-left:86px; "><input  type="submit" name="Submit Details" value="Submit Details"></div>
          </div>
        </div>
